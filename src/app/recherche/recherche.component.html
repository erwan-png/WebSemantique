<div class="content">
    <p class="infos">Rechechez vos musiques préférées sur Spot'IF-y, la nouvelle appli en vogue des jeunes. Vous obtiendrez les meilleures infos.</p>
    <div class="row">
        <form class="formulaire" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="choix-recherche">
                <label>Que recherchez-vous ?</label> <br>
                <mat-radio-group name="recherche" [(ngModel)]="typeRecherche" required>
                    <mat-radio-button value="artiste"> Artiste</mat-radio-button> <br>
                    <mat-radio-button value="genre"> Genre</mat-radio-button> <br>
                    <mat-radio-button value="chanson"> Chanson</mat-radio-button> <br>
                </mat-radio-group> <br>
            </div>
            <div class="entree">
                <label for="entree" class="label-recherche"> Entrez le nom d'un artiste :</label> <br>
                <input id="entree" type="text" name="entreeUtilisateur" class="input" ngModel required>
                <button mat-raised-button color="primary" type="submit">
                    Rechercher
                </button>
            </div>
        </form>
    </div>    
</div>
