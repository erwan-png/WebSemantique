<div *ngFor="let chanson of this.chansons">
  <h1>{{chanson.name}}</h1>
  <h2> Release date :{{chanson.releaseDate | date}}  ,length : {{chanson.duration}} s</h2>
  <h2>{{chanson.bio}}</h2>
  <p>Genres : {{chanson.genres}}</p>
  <p>Artists: {{chanson.artists}}</p>
  <p>Writers: {{chanson.writers}}</p>
</div>
